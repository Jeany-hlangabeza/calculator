<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="display">
          <input type="text" name="display" class="user-input" />
        </div>
        <div class="nums">
          <div class="operators">
            <input
              type="button"
              value="AC"
              class="AC"
              style="background-color: rgb(14, 148, 14)"
            />
            <input type="button" value="()" class="brackets" />
            <input type="button" value="%" class="percent" />
            <input type="button" value="/" onclick="display.value += '/'" />
          </div>
          <div>
            <input type="button" value="7" onclick="display.value += '7'" />
            <input type="button" value="8" onclick="display.value += '8'" />
            <input type="button" value="9" onclick="display.value += '9'" />
            <input
              type="button"
              value="*"
              style="background-color: rgb(57, 57, 241)"
              onclick="display.value += '*'"
            />
          </div>
          <div>
            <input type="button" value="4" onclick="display.value += '4'" />
            <input type="button" value="5" onclick="display.value += '5'" />
            <input type="button" value="6" onclick="display.value += '6'" />
            <input
              type="button"
              value="-"
              style="background-color: rgb(57, 57, 241)"
              onclick="display.value += '-'"
            />
          </div>
          <div>
            <input type="button" value="1" onclick="display.value += '1'" />
            <input type="button" value="2" onclick="display.value += '2'" />
            <input type="button" value="3" onclick="display.value += '3'" />
            <input
              type="button"
              value="+"
              style="background-color: rgb(57, 57, 241)"
              onclick="display.value += '+'"
            />
          </div>
          <div>
            <input type="button" value="0" onclick="display.value += '0'" />
            <input
              type="button"
              value="."
              class="decimal"
              onclick="display.value += '.'"
            />
            <input type="button" value="DE" class="DE" />
            <input
              type="button"
              value="="
              style="background-color: rgb(57, 57, 241)"
              class="equals"
            />
          </div>
        </div>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
